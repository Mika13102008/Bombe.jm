  <script>
    const categories = [
      "Tiere", "StÃ¤dte", "LÃ¤nder", "Obst", "GemÃ¼se", "Berufe",
      "Apps", "Marken", "SÃ¤nger", "Serien", "Spiele", "Farben",
      "FlÃ¼sse", "WÃ¶rter mit ÃŸ", "WÃ¶rter mit Doppelten Buchstaben", "Krankheiten"

    // Funktion: Spiel-Tickton per Web Audio API erzeugen
    function playTickSound() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();

      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(1000, ctx.currentTime);
      gainNode.gain.setValueAtTime(0.1, ctx.currentTime);

      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);

      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.1);

      oscillator.onended = () => {
        ctx.close();
      };
    }

    function startGame() {
      const input = document.getElementById("players").value.trim();
      const names = input.split("\n").map(name => name.trim()).filter(name => name !== "");

      if (names.length < 2) {
        alert("Bitte mindestens 2 Spieler eingeben!");
        return;
      }

      const chosenPlayer = names[Math.floor(Math.random() * names.length)];
      const chosenCategory = categories[Math.floor(Math.random() * categories.length)];

      document.getElementById("chosenPlayer").textContent = chosenPlayer;
      document.getElementById("chosenCategory").textContent = chosenCategory;
      document.getElementById("gameArea").style.display = "block";
      document.getElementById("status").textContent = "Die Bombe tickt...";
      document.getElementById("bomb").textContent = "ðŸ’£";

      const time = Math.floor(Math.random() * 26) + 15; // 15â€“40 Sekunden

      let counter = 0;
      const interval = setInterval(() => {
        playTickSound();

        counter++;
        if (counter >= time) {
          clearInterval(interval);
          document.getElementById("bomb").textContent = "ðŸ’¥";
          document.getElementById("status").textContent = "ðŸ’£ Die Bombe ist explodiert!";
        }
      }, 1000);
    }
  </script>
